<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>
    <div class="container">
        <div class="result-container">
            <div class="score"><p class="player">0</p><span>Player</span></div>
            <div class="result"></div>
            <div class="score"><p class="computer">0</p><span>Computer</span></div>
        </div>
    
        <div class="btn-container">
            <input type="image" class="btn" src="./assets/icons/rock.svg" value="rock">
            <input type="image" class="btn" src="./assets/icons/paper.svg" value="paper">
            <input type="image" class="btn" src="./assets/icons/scissors.svg" value="scissors">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
